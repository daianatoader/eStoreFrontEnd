<h2>SHOPPING CART</h2>
<!--<b>order iz {{order.price}}</b>-->
<ul style="list-style: none;">
  <li *ngFor="let order of orders">
    <ul class="cart">
      <li *ngFor="let product of order.products" (click)="onSelect(product)"
          [class.selected]="product === selectedProduct">
        <span class="badge">{{product.id}}</span>
        <span>{{product.name}}</span>
        <button class="delete"
                (click)="removeFromCart(product); $event.stopPropagation()">x
        </button>
      </li>
    </ul>
    <label>Total price: </label>
    <span>{{order.price}}</span>
  </li>
</ul>
<button  (click)="emptyCart()">Empty cart</button>
