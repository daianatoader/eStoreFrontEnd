<h2>SHOPPING CART</h2>
<ul class="orders">
  <li *ngFor="let product of order.products" (click)="onSelect(order)"
      [class.selected]="order === order">
    <span class="badge">{{order.id}}</span>
    <span>{{product.name}}</span>
    <span>{{product.details}}</span>
    <span>{{product.price}}</span>
  </li>
</ul>
