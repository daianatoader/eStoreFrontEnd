<h2>PRODUCTS</h2>
<div>
  <label>Product name:</label> <input #productName/>
  <button (click)="add(productName.value); productName.value=''">
    Add
  </button>
</div>
<ul class="products">
  <li *ngFor="let product of products" (click)="onSelect(product)"
      [class.selected]="product === selectedProduct">
    <span class="badge">{{product.name}}</span>
    <button class="delete"
            (click)="delete(product); $event.stopPropagation()">x
    </button>
    <button (click)="addToCart(client,product)">AddToCart</button>
  </li>
</ul>
<div *ngIf="selectedProduct">
  <h2>
    {{selectedProduct.name}} is my product
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
