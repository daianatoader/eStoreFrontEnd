<div class="col-md-6 col-md-offset-3">

<form class="form">
    <div class="form__group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
    </div>
    <div class="form__group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
    </div>
    <div class="form__group">
        <label>Fist name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
    </div>
    <div class="form__group">
        <label>Last name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
    </div>
    <div class="form__group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
    </div>
    <div class="form__group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required />
    </div>
    <div class="form__group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="user.address" #address="ngModel" required />
    </div>
    <div class="form__group">
        <label>Card number</label>
        <input type="text" class="form-control" name="cardNumber" [(ngModel)]="user.cardNumber" #cardNumber="ngModel" required />
    </div>   
    </form>     
    <button (click)="createAccount()" class="btn btn-primary">Create a new account</button>
</div>
