<div *ngIf="client">
    <h2>{{client.username}} details!</h2>
    <div>
        <label>id: </label>{{client.id}}
    </div>
    <div>
        <label>username: </label>
        <input [(ngModel)]="client.username" placeholder="Username"/>
    </div>
    <div>
        <label>password: </label>
        <input [(ngModel)]="client.password" placeholder="Password"/>
    </div>
    <div>
        <label>first name: </label>
        <input [(ngModel)]="client.firstName" placeholder="firstName"/>
    </div>
    <div>
        <label>last name: </label>
        <input [(ngModel)]="client.lastName" placeholder="lastName"/>
    </div>
    <div>
        <label>email: </label>
        <input [(ngModel)]="client.email" placeholder="email"/>
    </div>
    <div>
        <label>phone: </label>
        <input [(ngModel)]="client.phone" placeholder="phone"/>
    </div>
    <div>
        <label>address: </label>
        <input [(ngModel)]="client.address" placeholder="address"/>
    </div>
    <div>
        <label>card number: </label>
        <input [(ngModel)]="client.cardNumber" placeholder="cardNumber"/>
    </div>

        <div>
            <button (click)="goBack()">Back</button>
            <button (click)="save()">Save</button>
        </div>
    </div>
