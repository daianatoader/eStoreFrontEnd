<div *ngIf="section">
    <h2>{{section.name}} details!</h2>
    <div>
        <label>id: </label>{{section.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="section.name" placeholder="name"/>
    </div>
    <div>
        <ul class="products">
            <li *ngFor="let product of section.products">
                <span class="badge">{{product.id}}</span> {{product.name}}
            </li>
        </ul>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>

</div>
